<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrinath Adhav</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container1 {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        #s {
            height: 300px;
            width: 300px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #s img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text {
            text-align: center;
        }

        .header-text h1 {
            font-size: 2rem;
        }

        .header-text h3 {
            font-size: 1.5rem;
        }

        .skills-section .card1 {
            flex: 1 1 calc(50% - 20px);
            margin: 10px;
            max-width: 300px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .skills-section .card1 img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
            border-radius: 10px 10px 0 0;
        }

        .skills-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .header-text h1 {
                font-size: 1.8rem;
            }

            .header-text h3 {
                font-size: 1.2rem;
            }

            .skills-section .card1 {
                flex: 1 1 100%;
            }
        }

        @media (max-width: 576px) {
            #s {
                height: 200px;
                width: 200px;
            }

            .header-text {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Shrinath Adhav</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="container1">
            <div id="s">
                <img src="./public/images/s3.jpg" alt="Profile Image">
            </div>
            <div class="header-text">
                <h3>Hello, It's Me</h3>
                <h1>Shrinath Adhav</h1>
                <h3>And I'm a <span class="text-primary">Front-End Developer</span></h3>
                <p>A passionate developer dedicated to creating visually appealing and user-friendly websites.</p>
            </div>
        </section>
        <section id="skills" class="skills-section">
            <div class="card1">
                <img src="./public/images/html.webp" alt="HTML">
                <h3>HTML</h3>
            </div>
            <div class="card1">
                <img src="./public/images/css1.jpg" alt="CSS">
                <h3>CSS</h3>
            </div>
            <div class="card1">
                <img src="./public/images/js.png" alt="JavaScript">
                <h3>JavaScript</h3>
            </div>
        </section>
    </main>
    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 Shrinath Adhav. All rights reserved.</p>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
